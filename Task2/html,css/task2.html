<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page(Task2)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            background-image: url(../img/bg3.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            background-size: cover;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #0056b3;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            height: 50px;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            margin-top: 150px;
            margin-left: 50px;
            width: 400px; 
            height: 300px;
            max-width: 800px;
            width: 500px;
            padding: 20px;
            background-color: #ea5c5c;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; 
        }
        h1{
            text-align: center;
            margin-top: 40px;
            font-size: 50px;
        }
        .search-bar {
            margin-top: 70px; 
        }
        .search-bar input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            text-align: center;
            background-color:whitesmoke;
            
        }
        .search-bar button {
            display: block; 
            width: 100%; 
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px; 
        }
        .search-bar button:hover {
            background-color: #0056b3;
        }
        .right-text {
            text-align: right;
            margin-top: -350px;
            margin-right: 350px;
           
            
        }
        .right-text p{
            margin-left: 700px;
            margin-right: -100px;
            font-size: 30px;
        }
        h2{
            font-size: 50px;
            color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <header >
        <div class="navbar">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </div>
    </header>

       <div class="container">
        <h1>Welcome</h1>
            <div class="search-bar">
                <input type="text" placeholder="Search..">
                <button type="button">Search</button>
            </div>
       </div>
       <div class="right-text">
        <h2>Landing Page</h2>
        <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley</p>
    </div>
</body>
</html>
